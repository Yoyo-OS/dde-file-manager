name: Build

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
    - name: Update repository
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 1C30362C0A53D5BB
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 425956BB3E31DF51
        cat << EOF > /etc/apt/sources.list.d/deepin.list
        ## Generated by deepin-installer
        deb [by-hash=force] https://community-packages.deepin.com/deepin/ apricot main contrib non-free
        deb-src https://community-packages.deepin.com/deepin/ apricot main contrib non-free
        deb [trusted=yes] https://proposed-packages.deepin.com/dde-apricot unstable main contrib non-free
        EOF
        sudo apt update -y

    - name: Install the basic dev packages
      run: sudo apt-get install -y equivs curl git devscripts lintian build-essential automake autotools-dev cmake g++
    - name: Install build dependencies
      run: sudo mk-build-deps -i -t "apt-get --yes" -r
    - name: Build Package
      run: dpkg-buildpackage -b -uc -us -j$(nproc)